{% extends 'users/auth_wrap.html' %}

{% block title %}Изменить пароль | {% endblock title %}

{% block auth %}
  <h2>Изменить пароль</h2>
  <form method="post">{% csrf_token %}
    {% include 'includes/form.html' with form=form %}
    <button type="submit" class="btn btn-warning">Сохранить изменения</button>
    <small>
      <a class="ml-2 mt-2-5 d-inline-block" href="{% url 'password_reset' %}">Забыли свой старый пароль?</a>
      <a class="mt-3 text-secondary d-block" href="{% url 'home' %}">На главную страницу</a>
    </small>
  </form>
{% endblock auth %}
